<script src="https://js.chilipiper.com/marketing.js" type="text/javascript"></script>
<script>
    var traits = analytics.user().traits();
    if (traits['area_of_focus'] === "Residential") {
        ChiliPiper.submit("servicetitan", "website-router", {
            map: true,
            closeOnOutside: true,
            lead: {
                FirstName: traits['first_name'],
                LastName: traits['last_name'],
                Email: traits['email'],
                Phone: traits['phone'],
                Company: traits['company'],
                No_of_technicians__c: traits['no_of_technicians'],
                Industry__c: traits['industry'],
                Estimated_total_potential_office_users__c: traits['no_of_office_staff']
            }
        });
    }
</script>
